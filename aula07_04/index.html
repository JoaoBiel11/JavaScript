<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/GerenciarPedido.js" defer></script>
    <title>Gerenciador de Pedido</title>
</head>
<body>
    <h2>Gerenciador de Pedido</h2>
    <label for="nome">Nome do Produto: </label>
    <input type="text" id="nome">
    <br>
    <label for="quantidade">Quantidade de Produtos: </label>
    <input type="number" id="quantidade">
    <label for="preco">Preço Unitário: </label>
    <input type="number" id="preco" step="0.01">
    <br>
    <button id="adicionarBtn">Adicionar Produto</button>
    <button id="removerBtn">Remover Produto</button>
    <h2>Estoque Atual</h2>
    <ul id="estoqueLista"></ul>
    <button id="valorTotalBtn">Calcular Valor Total</button>
</body>
</html>
